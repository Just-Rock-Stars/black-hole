    server {
        if ($host = www.blackhole-game.ru) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        if ($host = blackhole-game.ru) {
            return 301 https://$host$request_uri;
        } # managed by Certbot

        listen 80;
        server_name blackhole-game.ru www.blackhole-game.ru;
        return 404; # managed by Certbot
    }
}
